<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order - Semaka Markets</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .order-info p {
            margin-bottom: 5px;
        }

        .order-table th {
            background-color: #007bff;
            color: white;
        }

        #order-table td {
            text-align: center;
        }

        .order-buttons {
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
           width: 95%;
           margin-left: 10px;

        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Flex Layout for Left and Right Section */
        .left-section, .right-section {
            padding: 15px;
        }

        .left-section {
            width: 50%;
            ;
        }

        .right-section {
            width: 50%;
            overflow-y: auto;
            max-height: 900px; /* To allow scroll if there are many orders */
            auto
        }
        
        /* Reduce input width */
        .form-control, .form-select {
            width: 95%; /* Adjust width of input and select fields */
            margin: 0 auto; /* Center the fields */
            font-size: 14px;

        }

        .form-container {
            max-width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            
        }
        .bold-text {
    font-weight: bold; /* This makes the text bold */
}
        
        .table{
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .left-section, .right-section {
                width: 100%;/* Stack sections on smaller screens */
            }

        }
    </style>

    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const addOrderBtn = document.getElementById("add-order-btn");
            const orderTableBody = document.getElementById("order-table-body");

            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            let isEditing = false;
            let editingIndex = -1;

            // Load orders from localStorage and render them
            const loadOrders = () => {
                orderTableBody.innerHTML = "";
                orders.forEach((order, index) => {
                    const row = `
                        <tr>

                            <td>${index + 1}</td>
                            <td>${order.productName}</td>
                            <td>${order.quantity}</td>
                            <td>${order.unit}</td>
                            <td>
                                <button class="btn btn-warning edit-btn" data-index="${index}">Edit</button>
                                <button class="btn btn-danger delete-btn" data-index="${index}">X</button>
                            </td>
                        </tr>
                    `;
                    orderTableBody.innerHTML += row;
                });
            };

            // Save order to localStorage
            const saveOrderToLocalStorage = (order) => {
                if (isEditing) {
                    orders[editingIndex] = order;  // Update order if editing
                } else {
                    orders.push(order);  // Add new order if not editing
                }
                localStorage.setItem("orders", JSON.stringify(orders));
                loadOrders();
            };

            // Handle edit order
            const handleEditOrder = (index) => {
                const order = orders[index];
                document.getElementById("vendor").value = order.vendor;
                document.getElementById("product-name").value = order.productName;
                document.getElementById("quantity").value = order.quantity;
                document.getElementById("unit").value = order.unit;

                isEditing = true;
                editingIndex = index;
                addOrderBtn.textContent = "Update Order";
            };

            // Handle delete order
            const handleDeleteOrder = (index) => {
                orders.splice(index, 1);
                localStorage.setItem("orders", JSON.stringify(orders));
                loadOrders();
            };

            // Reset form for new order
            const resetForm = () => {
                document.getElementById("product-name").value = "";
                document.getElementById("quantity").value = "";
                isEditing = false;
                addOrderBtn.textContent = "Add Order";
            };

            // Event listeners
            addOrderBtn.addEventListener("click", () => {
                const vendor = document.getElementById("vendor").value;
                const productName = document.getElementById("product-name").value;
                const quantity = document.getElementById("quantity").value;
                const unit = document.getElementById("unit").value;

                if (!productName || !quantity || !unit) {
                    alert("Please fill in all fields");
                    return;
                }

                const newOrder = { vendor, productName, quantity, unit };
                saveOrderToLocalStorage(newOrder);
                resetForm();
            });

            orderTableBody.addEventListener("click", (e) => {
                const index = e.target.getAttribute("data-index");
                if (e.target.classList.contains("edit-btn")) {
                    handleEditOrder(index);
                } else if (e.target.classList.contains("delete-btn")) {
                    handleDeleteOrder(index);
                }
            });

            // Initialize orders on page load
            loadOrders();
        });
    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Edit Order</h1>
            <form id="order-form" class="form-container">
                <div class="mb-3">
                    <label for="vendor" class="form-label">Vendor</label>
                    <select id="vendor" class="form-select">
                        <option value="Semaka Jouhara">Semaka Jouhara</option>
                        <option value="Semaka Sweets">Semaka Sweets</option>
                        <option value="Alisaad qahtani">Alisaad qahtani</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="product-name" class="form-label">Product Name</label>
                    <input type="text" id="product-name" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" id="quantity" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="unit" class="form-label">Unit</label>
                    <select id="unit" class="form-select">
                        <option value="PCS">PCS</option>
                        <option value="OUT">OUT</option>
                        <option value="CTN">CTN</option>
                        <option value="BAG">BAG</option>
                        <option value="KG">KG</option>
                    </select>
                </div>

                <button type="button" id="add-order-btn" class="btn btn-custom">Update</button>
            </form>
        </div>

        <div class="col-md-6">
            <h2>Current Order</h2>

            <table id="order-table" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Serial No.</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Unit</th>
                    </tr>
                </thead>
                <tbody id="order-table-body">
                    <!-- Orders will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
